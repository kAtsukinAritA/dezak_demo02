<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>デザ研デモサイト2</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
  </head>


  <body>
    <canvas id= "#concat" width="400" height="400"></canvas>
    <img id="images" src="images/nui.PNG" width="400" height="400" canvas id= "#concat">
    
    
    
    
    
    <img id="images" onclick="slideshow1()" src="images/body01.PNG" wight="250" height="250">
    <img id="images" onclick="slideshow2()" src="images/leg01.PNG" wight="250" height="250">
      
      <section id="contents">
        <div class="flex-container">
          
<!--           <canvas id="images/nui.PNG"></canvas> -->
          
           <canvas id="images/nui.PNG" width="400" height="400"></canvas>
          <!-- 合成するcanvasその1 -->
          <canvas id="images/body01.PNG" width="400" height="400"></canvas>
<!--           <div><img src="icon/plus-solid.svg" width="32" height="32"></div> -->

          <!-- 合成するcanvasその2 -->
          <canvas id="images/leg01.PNG" width="400" height="400"></canvas>
<!--           <p><button type="button" id="btn-concat"><img src="icon/equals-solid.svg" width="32" height="32"></button></p> -->

          <!-- 合成結果用のcanvas -->
<!--           <canvas id="concat" width="400" height="400"></canvas> -->
        </div>

        <!-- 消しゴム -->
        <p id="eraser"><button type="button" id="btn-eraser"><img src="icon/eraser-solid.svg" width="32" height="32"></button></p>
      </section>

     <ul>
<!--         <li>「＝」ボタンをクリックすると2つのcanvasを合成します</li> -->
        <li>「<img src="icon/eraser-solid.svg" width="18" height="18">」ボタンをクリックすると合成結果をクリアします</li>
      </ul>


      <script>
          window.onload = () => {
          // #image1に画像を描画
          drawImage1();

          // #image2にテキストを描画
          drawImage2();

          // 「+」ボタンを押したら合成
//           document.querySelector("images/body01.PNG").addEventListener("click", ()=>{
//             concatCanvas("#concat", ["images/nui.PNG", "images/body01.PNG"]);
            
            
            var pics_src = new Array("images/body01.PNG","images/leg01.PNG");
            var num = 0;
        
            function slideshow1(){
            var pics_src = document.querySelector("images/body01.PNG").addEventListener("click", ()=>{
            concatCanvas("#concat", ["images/nui.PNG", "images/body01.PNG"]);
            });
            
            if (num == 1){
              num - 0;
            }
            else{
              num ++;
            }
            document.getElementById("images").src=pics_src[num];
          }
          
           
           function slideshow2(){  
             var pics_src =document.querySelector("images/leg01.PNG").addEventListener("click", ()=>{
            concatCanvas("#concat", ["images/nui.PNG", "images/leg01.PNG"]);
            });
            var num = 0;
            if (num == 1){
              num - 0;
            }
             else{
              num ++;
            }
            document.getElementById("images").src=pics_src[num];
          }
          
          
//           function slideshow1(){
//             document.querySelector("images/body01.PNG").addEventListener("click", ()=>{
//             concatCanvas("#concat", ["images/nui.PNG", "images/body01.PNG"]);
//               
//             if (num == 1){
//               num - 0;
//             }
//             document.getElementById("images").src=pics_src[num];
//           }
          

          // 「消しゴム」ボタンを押したらクリア
          document.querySelector("#btn-eraser").addEventListener("click", ()=>{
            eraseCanvas("#concat");
          });

        };

        /**
         * [onload] うな重の画像を描画
         */
        function drawImage1(){
          const Unaju = new Image();
          Unaju.src = "images/body01.PNG";
          Unaju.onload = () =>{
            const canvas = document.querySelector("images/body01.PNG");
            const ctx = canvas.getContext("2d");
            ctx.drawImage(Unaju, 0, 0, canvas.width, canvas.height);
          }
        }

        /**
         * [onload] テキスト「うな重」を描画
         */
        function drawImage2(){
        const Unaju = new Image();
        Unaju.src = "images/leg01.PNG";
        Unaju.onload = () =>{
          const canvas = document.querySelector("images/leg01.PNG");
          const ctx = canvas.getContext("2d");
          ctx.drawImage(Unaju, 0, 0, canvas.width, canvas.height);
        }

        /**
         * Canvas合成
         *
         * @param {string} base 合成結果を描画するcanvas(id)
         * @param {array} asset 合成する素材canvas(id)
         * @return {void}
         */
         async function concatCanvas(base, asset){
          const canvas = document.querySelector(base);
          const ctx = canvas.getContext("2d");

          for(let i=0; i<asset.length; i++){
            const "images/body01.PNG" = await getImagefromCanvas(asset[i]);
            ctx.drawImage("images/nui.PNG", 0, 0, canvas.width, canvas.height);
          }
        }

        /**
         * Canvasをすべて削除する
         *
         * @param {string} target 対象canvasのid
         * @return {void}
         */
        function eraseCanvas(target){
          const canvas = document.querySelector(target);
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        /**
         * Canvasを画像として取得
         *
         * @param {string} id  対象canvasのid
         * @return {object}
         */
        function getImagefromCanvas(id){
          return new Promise((resolve, reject) => {
            const image = new Image();
            const ctx = document.querySelector(id).getContext("2d");
            image.onload = () => resolve(image);
            image.onerror = (e) => reject(e);
            image.src = ctx.canvas.toDataURL();
          });
        }
      </script>
  </body>
</html>
